<form [formGroup]="formGroup">
    <mat-form-field appearance="outline">
        <mat-label>Players</mat-label>
        <mat-select formControlName="playerCtrl">
            <mat-option *ngFor="let player of data.players" [value]="player.displayName">
                {{player.displayName}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="playerControl().hasError('required')"> Age is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</form>
<div fxLayout="column" fxLayoutAlign="space-around center">
    <div>Add Player</div>
    <span><button mat-mini-fab color="accent" (click)="addPlayer(playerControl().value)">
            <mat-icon>plus_one</mat-icon>
        </button>
    </span>
    <ng-container *ngIf="addPlayers.length > 0">
        <h2>Players Added</h2>
        <mat-nav-list>
            <a mat-list-item *ngFor="let addPlayer of addPlayers"> {{ addPlayer.displayName }} </a>
        </mat-nav-list>
    </ng-container>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button (click)="submit()" class="btn-hover">Submit</button>
    </div>
</div>
