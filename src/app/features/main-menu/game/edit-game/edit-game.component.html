<div class="btn-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button>
        <a [routerLink]="['/main-menu/']">Back</a></button>
</div>
<mat-toolbar>
    <div class="wrapper-toolbar" fxLayout="row" fxLayoutAlign="center center">
        <div class="edit-title" fxFlex>Edit Game</div>
    </div>
</mat-toolbar>
<div class="wrapper-table animate__animated animate__fadeIn" fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutAlign.xs="start start">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayout.xs="column" fxLayoutGap="25px">
        <div class="outer-btn-wrapper">Player
            <div>
            <button class="add-button" mat-mini-fab color="accent" (click)="promptPlayerDialog()">
            <mat-icon>plus_one</mat-icon>
        </button>
    </div>
    </div>
    <div class="outer-btn-wrapper">Course
        <div>
        <button class="add-button" mat-mini-fab color="accent" (click)="promptCourseDialog()">
        <mat-icon>plus_one</mat-icon>
    </button>
    </div>
</div>
    <!-- <button (click)="promptPlayerDialog()" class="button-prompt btn-hover">Add Player</button>
    <button (click)="promptCourseDialog()" class="button-prompt btn-hover">Add Course</button> -->
    </div>
    <mat-slide-toggle class="game-toggle" [checked]="isToggled" (change)="changeScoreToggle()">{{scoreToggle}}</mat-slide-toggle>
    <ng-container *ngFor="let course of thisGame.courses; index as i">
        <h2>Course Name: {{course.name}}</h2>
        <app-game-table [toggleScore]="isToggled" [dataArray]="course.players" [index]="i"></app-game-table>
    </ng-container>
</div>
