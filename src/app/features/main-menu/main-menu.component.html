<mat-tab-group mat-align-tabs="center" [(selectedIndex)]="selectedIndex">
    <mat-tab label="Account">
        <ng-template matTabContent>
            <app-account></app-account>
        </ng-template>
    </mat-tab>
    <mat-tab label="Course">
        <ng-template matTabContent>
            <app-course></app-course>
        </ng-template>
    </mat-tab>
    <mat-tab label="Games">
        <ng-template matTabContent>
            <app-game></app-game>
        </ng-template>
    </mat-tab>
</mat-tab-group>
